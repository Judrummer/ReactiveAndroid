// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        classpath 'com.novoda:bintray-release:0.3.4'

        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    ext {
        reactiveAndroidVersion = '0.1.0'

        //kotlin
        kotlinGradlePlugin = 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4589'
        kotlinStdLib = 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4589'

        //rxjava
        reactivexRxJava = 'io.reactivex:rxjava:1.1.0'

        //test
        robolectric = 'org.robolectric:robolectric:3.0'
        junit = 'junit:junit:4.12'
    }

    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
