// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        classpath 'com.novoda:bintray-release:0.3.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    ext {
        //publish
        reactiveAndroidVersion = '0.1.15'

        reactiveAndroid = 'reactiveandroid'
        reactiveAndroidAppcompatV7 = 'reactiveandroid-appcompat-v7'
        reactiveAndroidSupportV4 = 'reactiveandroid-support-v4'
        reactiveAndroidUI = 'reactiveandroid-ui'

        autoPublish = true
        desc = 'Reactive events and properties with RxJava for Android'
        groupId = 'com.github.kittinunf.reactiveandroid'
        licences = ['MIT']
        uploadName = 'ReactiveAndroid'
        website = 'https://github.com/kittinunf/ReactiveAndroid'

        //kotlin
        kotlinGradlePlugin = 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-rc-1036'
        kotlinStdLib = 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-rc-1036'
        kotlinAndroidExtensions = 'org.jetbrains.kotlin:kotlin-android-extensions:1.0.0-rc-1036'

        //android
        androidSupportV4 = 'com.android.support:support-v4:23.1.1'
        androidAppCompatV7 = 'com.android.support:appcompat-v7:23.1.1'
        androidSupportRecyclerView = 'com.android.support:recyclerview-v7:23.1.1'
        androidSupportCardView = 'com.android.support:cardview-v7:23.1.1'

        //rxjava
        reactivexRxJava = 'io.reactivex:rxjava:1.1.0'

        //test
        robolectric = 'org.robolectric:robolectric:3.0'
        junit = 'junit:junit:4.12'
    }

    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
